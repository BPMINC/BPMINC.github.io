<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title></title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
  
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css" />
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css" />
  
  <script src="../App.js" type="text/javascript"></script>
  <script src="SettingsPane.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-header">

        <div class="padding">
          <h1 class="ms-font-xl ms-fontWeight-light ms-fontColor-white">Define a list of customers</h1>
        </div>

    </div>

    <div id="content-main" class="ms-Grid">

        <div class="ms-Grid-row">
            <input id="customerToAdd" class="ms-TextField-field" />
        </div>

        <div class="ms-Grid-row">
            <button id="addCustomer" class="ms-Button">
                <span class="ms-Button-label">Add Customer</span>
            </button>
            <button id="removeCustomer" class="ms-Button">
                <span class="ms-Button-label">Remove Customer</span>
            </button>
        </div>
    </div>
</body>
</html>

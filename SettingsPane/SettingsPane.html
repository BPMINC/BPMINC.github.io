<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title></title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <script src="SettingsDeclarations.js" type="text/javascript"></script>
    <script src="SettingsNotifications.js" type="text/javascript"></script>

    <script src="SettingsPane.js" type="module"></script>

    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css" />
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css" />

</head>

<body>
    <div id="content-header">

        <div class="padding">
            <h1 class="ms-font-xl ms-fontWeight-light ms-fontColor-white">List of customers</h1>
        </div>

    </div>

    <div id="content-main" class="ms-Grid">

        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12">

                <div class="ms-TextField">
                    <input id="customerToAdd" class="ms-TextField-field" />
                </div>

            </div>
        </div>

        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12">

                <button id="addCustomer" class="ms-Button">
                    <span class="ms-Button-label">Add</span>
                </button>

                <button id="removeCustomer" class="ms-Button">
                    <span class="ms-Button-label">Remove</span>
                </button>

                <button id="pickFile" class="ms-Button" onclick="openPicker()">
                    <span class="ms-Button-label">Pick</span>
                </button>

            </div>
        </div>
    </div>
</body>

</html>

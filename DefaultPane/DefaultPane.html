<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title></title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
  
  <script src="../App.js" type="text/javascript"></script>
  <script src="DefaultPane.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css" />
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css" />
  
</head>
<body>
    <div id="content-header">

        <div class="padding">
          <h1 class="ms-font-xl ms-fontWeight-light ms-fontColor-white">Define your agenda template</h1>
        </div>

    </div>

    <div id="content-main" class="ms-Grid">

        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12">

                <div class="ms-TextField">
                    <label class="ms-Label">Subject</label>
                    <input id="subjectToSave" class="ms-TextField-field" />
                </div>

            </div>
        </div>

        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12">

                <div class="ms-TextField ms-TextField--multiline">
                    <label class="ms-Label">Body</label>
                    <input id="bodyToSave" class="ms-TextField-field" />
                </div>

            </div>
        </div>

        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12">

                <button id="save" class="ms-Button">
                    <span class="ms-Button-label">Save</span>
                </button>

            </div>
        </div>
    </div>
</body>
</html>

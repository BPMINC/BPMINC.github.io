<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>R2R Requirements Meeting Agenda</p>
    <button id="R2RButton">Insert</button>

    <p>P2P Requirements Meeting Agenda</p>
    <button id="P2PButton">Insert</button>
</body>

<script>

    Office.onReady((info) => {
        if (info.host === Office.HostType.Outlook) {
            /**document.getElementById("R2RButton").onclick = insertR2RAgenda;*/
        	document.getElementById("P2PButton").onclick = insertP2PAgenda;
        }
    });

    function insertR2RAgenda() {
        Office.context.mailbox.item.body.getAsync(Office.CoercionType.Html,
            function (result) {
                var newHtml = result.value.replace("<div id=""Signature"">", "This is some text<br /><div id=""Signature"">")
                
                Office.context.mailbox.item.body.setAsync(newHtml, { coercionType: Office.CoercionType.Html });
            });
    }

    
    /**
     * Writes the R2R agenda to a new message body.
     */
    function insertP2PAgenda() {
        Office.context.mailbox.item.body.setAsync(
            "Please <b>join</b> us for a Procure 2 Pay Business Requirements Session. If this time does not work for you, please provide alternative dates/ times.",
            {
                coercionType: "html", // Write text as HTML
            },

            // Callback method to check that setAsync succeeded
            function (asyncResult) {
                if (asyncResult.status ==
                    Office.AsyncResultStatus.Failed) {
                    write(asyncResult.error.message);
                }
            }
        );
    }
    

</script>

</html>
